<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Marketplace</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header>
        <h1>Car Marketplace</h1>
    </header>

    <main>
        <section class="section">

            <!-- Barra de acciones -->
            <div class="actions">
                <button onclick="cargarAutos()">Cargar autos</button>
            </div>

            <!-- Tabla -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Año</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="tabla-autos">
                        <!-- Render dinámico desde JS -->
                    </tbody>
                </table>
            </div>

        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
